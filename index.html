<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, [Wife's Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal overflow */
            perspective: 1000px; /* Enable 3D perspective */
        }
        header {
            background: linear-gradient(135deg, #ff6f61, #51e2f5);
            padding: 60px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateZ(50px); /* 3D effect */
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #fff; /* White text for better contrast */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* White text for better contrast */
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff1493;
        }
        section {
            padding: 40px; /* Increased padding for better spacing */
            margin: 20px auto; /* Center the section */
            max-width: 800px; /* Set a max width */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d; /* Enable 3D transformations */
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #ff69b4; /* Pink for headings */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, transform 0.3s;
            font-size: 1em;
        }
        select:focus, input[type="text"]:focus, textarea:focus {
            border-color: #ff69b4; /* Pink border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5); /* Soft glow effect */
            transform: scale(1.02); /* Slightly scale on focus */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcccb;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }
        .contact-form, .options-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .contact-form button, .options-form button {
            padding: 15px;
            background-color: #51e2f5; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .contact-form button:hover, .options-form button:hover {
            background-color: #39b0d6; /* Darker blue on hover */
        }
        .dynamic-suggestions {
            margin-top: 20px;
        }
        .suggestion-input {
            display: flex;
            margin-bottom: 10px;
        }
        .suggestion-input input {
            flex: 1;
            margin-right: 10px;
        }
        .remove-suggestion {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .remove-suggestion:hover {
            background-color: #de354c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>I'm Sorry, [Wife's Name]</h1>
        <p>Let's make things right.</p>
    </header>
    <section>
        <h2>Options Form</h2>
        <form class="options-form" action="https://formspree.io/f/xbllvbzp" method="POST">
            <label for="activity">Choose an Activity:</label>
            <select id="activity" name="activity" required>
                <option value="">Select an activity</option>
                <option value="dinner">Candlelight Dinner</option>
                <option value="movie">Movie Night</option>
                <option value="walk">Evening Walk</option>
                <option value="trip">Weekend Trip</option>
                <option value="concert">Concert</option>
                <option value="spa">Spa Day</option>
            </select>

            <label for="venue">Select a Venue:</label>
            <select id="venue" name="venue" required>
                <option value="">Select a venue</option>
                <option value="restaurant">Favorite Restaurant</option>
                <option value="park">Local Park</option>
                <option value="home">Home</option>
                <option value="beach">Beach</option>
                <option value="theater">Movie Theater</option>
                <option value="concert_hall">Concert Hall</option>
            </select>

            <label for="cuisine">Preferred Cuisine:</label>
            <select id="cuisine" name="cuisine" required>
                <option value="">Select a cuisine</option>
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="indian">Indian</option>
                <option value="mexican">Mexican</option>
                <option value="japanese">Japanese</option>
                <option value="mediterranean">Mediterranean</option>
            </select>

            <label for="suggestions">Suggestions (Typeable):</label>
            <div class="dynamic-suggestions" id="dynamic-suggestions">
                <div class="suggestion-input">
                    <input type="text" name="suggestions[]" placeholder="Your suggestion here...">
                    <button type="button" class="remove-suggestion" onclick="removeSuggestion(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addSuggestion()">Add Another Suggestion</button>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any additional notes..."></textarea>

            <button type="button" onclick="submitForm()">I Accept Apology</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 I'm Sorry, [Wife's Name]. All rights reserved.</p>
    </footer>
    <script>
        function submitForm() {
            const form = document.querySelector('.options-form');
            form.submit();
        }

        function addSuggestion() {
            const suggestionsContainer = document.getElementById('dynamic-suggestions');
            const newSuggestion = document.createElement('div');
            newSuggestion.className = 'suggestion-input';
            newSuggestion.innerHTML = `
                <input type="text" name="suggestions[]" placeholder="Your suggestion here...">
                <button type="button" class="remove-suggestion" onclick="removeSuggestion(this)">Remove</button>
            `;
            suggestionsContainer.appendChild(newSuggestion);
        }

        function removeSuggestion(button) {
            const suggestionInput = button.parentElement;
            suggestionInput.remove();
        }
    </script>
</body>
</html>
