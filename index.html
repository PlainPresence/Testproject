<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1588702547920-1c1c1c1c1c1c'); /* Sakura tree background */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2.5em; /* Adjusted for mobile */
            color: #ff69b4; /* Pink color */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            max-width: 100%; /* Full width on mobile */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 20px; /* Reduced padding for mobile */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: left; /* Left-align text for better readability */
            width: 90%; /* Responsive width */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ff69b4; /* Pink color */
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
            border-color: #ff1493; /* Darker pink on focus */
            outline: none;
        }
        input[type="submit"] {
            background-color: #ff69b4; /* Pink background */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Full width for submit button */
        }
        input[type="submit"]:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>

<h1>Will You Go on a Date with Me?</h1>

<!-- Add cute panda images -->
<img src="https://st.depositphotos.com/1000792/5011/v/380/depositphotos_50117079-stock-illustration-panda-holding-bouquet-of-tulips.jpg" alt="Cute Flower" class="panda-image">

<form id="dateForm" action="https://formspree.io/f/xbllvbzp" method="POST">
    <input type="hidden" name="_next" value="https://https://plainpresence.github.io/Testproject/index2.html">
    <label for="restaurant">Favorite Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant" placeholder="Enter your favorite restaurant" required>

    <label for="movie">Favorite Movie:</label>
    <input type="text" id="movie" name="movie" placeholder="Enter your favorite movie" required>

    <label for="cuisine">Preferred Cuisine:</label>
    <select id="cuisine" name="cuisine">
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Chinese">Chinese</option>
        <option value="Indian">Indian</option>
        <option value="American">American</option>
        <option value="Other">Other</option>
    </select>

    <label for="contact">Contact (Optional):</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact info (If you like)">
    
    <label for="comments">Any Additional Comments:</label>
    <input type="text" id="comments" name="comments" placeholder="Enter any additional comments">

    <input type="submit" value="Submit">
</form>

<div class="instagram-link">
    <p>Follow me on Instagram: <a href="https://www.instagram.com/plain_presence/" target="_blank">@plain_presence</a></p>
</div>

</body>
</html>
