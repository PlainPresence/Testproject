<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/03/c2/f1/03c2f1f83sa9ac532327ba5cab9f2a7f29.jpg'); /* Sakura tree background */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 10px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 2em; /* Smaller font size */
            color: #ff69b4; /* Pink color */
            margin-bottom: 10px; /* Reduced margin */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        form {
            max-width: 100%; /* Full width on mobile */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left; /* Left-align text for better readability */
            width: 90%; /* Responsive width */
        }
        label {
            display: block;
            margin: 5px 0 3px; /* Reduced margin */
            font-weight: bold;
            color: #ff69b4; /* Pink color */
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 8px; /* Reduced padding */
            margin: 3px 0 15px; /* Reduced margin */
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 0.9em; /* Smaller font size */
        }
        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
            border-color: #ff1493; /* Darker pink on focus */
            outline: none;
        }
        input[type="submit"] {
            background-color: #ff69b4; /* Pink background */
            color: white;
            border: none;
            padding: 10px; /* Reduced padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Smaller font size */
            transition: background-color 0.3s;
            width: 100%; /* Full width for submit button */
        }
        input[type="submit"]:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        .instagram-link {
            margin-top: 15px; /* Reduced margin */
            font-size: 0.9em; /* Smaller font size */
            color: #ff69b4; /* Pink color */
        }
        .instagram-link a {
            color: #ff69b4; /* Pink color */
            text-decoration: none; /* Remove underline */
        }
        .instagram-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .panda-image {
            width: 125px; /* Adjusted size for smaller panda image */
            margin: 10px; /* Margin around the image */
        }
    </style>
</head>
<body>

<h1>Will You Go on a Date with Me?</h1>

<!-- Add cute panda images -->
<img src="https://i.pinimg.com/736x/fe/d3/f1/fed3f144129ed921759a63c829878ce2.jpg" alt="Cute Flower" class="panda-image">

<form id="dateForm" action="https://formspree.io/f/xbllvbzp" method="POST">
    <label for="activities">Preferred Activities:</label>
    <select id="activities" name="activities" required>
        <option value="dinner">Dinner</option>
        <option value="movie">Movie</option>
        <option value="outdoor">Outdoor Adventure</option>
        <option value="museum">Museum Visit</option>
        <option value="concert">Concert</option>
        <option value="picnic">Picnic</option>

    <label for="contact">Contact (Optional):</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact info (If you like)">
    
    <label for="comments">Any Additional Comments:</label>
    <input type="text" id="comments" name="comments" placeholder="Enter any additional comments">
        
    <label for="location">Preferred Location (optional):</label>
    <input type="text" id="location" name="location" placeholder="Enter your preferred location (optional)">
        
    <input type="submit" value="Submit">
</form>

<div class="instagram-link">
    <p>Follow me on Instagram: <a href="https://www.instagram.com/plain_presence/" target="_blank">@plain_presence</a></p>
</div>

</body>
</html>
